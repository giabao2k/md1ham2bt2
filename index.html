<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            meter = 0.305 * foot;
            return meter;
        }
        function meterToFoot(meter){
            foot = 3.279 * meter;
            return foot;
        }
        let a = +prompt('Nhập vào meter:');
        let b = +prompt('Nhập vào foot:');
        document.write(`${a} meter = ${meterToFoot(a)} foot <br>`);
        document.write(`${b} foot = ${footToMeter(b)} meter`);
    </script>
</body>
</html>
